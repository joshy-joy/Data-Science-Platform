{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <form action="{{url_for('signup')}}" method="post">
            <h1>Signup here</h1>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username }}">
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="firstname" name="firstname" value="{{request.form.username }}">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="lastname" name="lastname" value="{{request.form.username }}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password }}">
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" placeholder="ConfirmPassword" name="password" value="{{request.form.password }}">
            </div>
            <button type="submit" class="btn btn-default" value="signup">Sign up</button>
        </form>
        {% if error %}
        <p class="error">
            <strong>Error:</strong> {{ error }}
            {% endif %}
    </div>
    <div class="col-md-6">
        <form action="{{url_for('login')}}" method="post">
            <h1>Login here</h1>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username }}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password }}">
            </div>
            <button type="submit" class="btn btn-default" value="Login">Login</button>            
        </form>
        {% if error %}
        <p class="error">
        <strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</div>
<p>Use this area to provide additional information.</p>

{% endblock %}
