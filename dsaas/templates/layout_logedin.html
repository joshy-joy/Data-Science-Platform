<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Data Science Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="/static/scripts/jquery-1.10.2.min.js"></script>

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('visualization') }}" class="navbar-brand">Dashboard</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('visualization') }}">Visualization</a></li>
                    <li><a href="{{ url_for('forecasting') }}">Forecasting</a></li>
                    <li><a href="{{ url_for('statistic') }}">Statistical Tools</a></li>
                    <li><a href="{{ url_for('machine_learning') }}">Machine Learning</a></li>
                    <li><a href="{{ url_for('deep_learning') }}">Deep Learning</a></li>
                    <li><a href="{{ url_for('rule_mining') }}">Rule Mining</a></li>
                    <li><a href="{{ url_for('trading_finance') }}">Trading & Mathematical Finance</a></li>
                    <li><a href="{{ url_for('logout') }}">log out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - Copyrights to Online Data Scientist</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
